version: "3.9"

services:
  vue:
    image: ardabzlk/p2p-vue:latest
    ports:
      - "8080:80"
    restart: always
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx-app
    volumes:
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - vue

networks:
  app_network:
    driver: bridge
  mongo-network:
    driver: bridge
    external: false